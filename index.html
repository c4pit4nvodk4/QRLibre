<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Generador de Códigos QR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fuente -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Librería QR -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .card {
            background: #111;
            padding: 30px;
            border-radius: 20px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
            font-weight: 600;
        }

        p {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 15px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: none;
            background: #00c6ff;
            background: linear-gradient(135deg, #00c6ff, #0072ff);
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        button:hover {
            transform: scale(1.03);
            opacity: 0.9;
        }

        #qrcode {
            margin-top: 25px;
            display: flex;
            justify-content: center;
        }

        .download {
            margin-top: 15px;
            display: none;
        }

        .download a {
            color: #00c6ff;
            text-decoration: none;
            font-size: 14px;
        }

        footer {
            margin-top: 20px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Generador QR</h1>
    <p>Ingresa un enlace, texto o contacto y genera tu código QR</p>

    <input type="text" id="text" placeholder="https://ejemplo.com">

    <button onclick="generarQR()">Generar Código QR</button>

    <div id="qrcode"></div>

    <div class="download" id="download">
        <a id="downloadLink" download="codigo-qr.png">Descargar QR</a>
    </div>

    <footer>
        QR Generator · HTML + JS
    </footer>
</div>

<script>
    let qr;

    function generarQR() {
        const text = document.getElementById("text").value;
        const qrContainer = document.getElementById("qrcode");
        const downloadDiv = document.getElementById("download");

        qrContainer.innerHTML = "";
        downloadDiv.style.display = "none";

        if (text.trim() === "") {
            alert("Ingresa un texto o enlace");
            return;
        }

        qr = new QRCode(qrContainer, {
            text: text,
            width: 220,
            height: 220,
            colorDark: "#ffffff",
            colorLight: "#000000",
            correctLevel: QRCode.CorrectLevel.H
        });

        setTimeout(() => {
            const img = qrContainer.querySelector("img");
            if (img) {
                document.getElementById("downloadLink").href = img.src;
                downloadDiv.style.display = "block";
            }
        }, 500);
    }
</script>

</body>
</html>
